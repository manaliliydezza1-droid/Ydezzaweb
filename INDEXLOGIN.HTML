<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="LOGIN.CSS">
</head>
<body>
  <div class="card">

    <div id="login" class="form-section">
      <h2>Login</h2>
      <form action="LANDINGPAGE.HTML" method="get">
        <label>Email</label>
        <input type="email" placeholder="Enter Email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>

        <div class="options">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
      <p class="switch">Donâ€™t have an account? <a href="#signup">Sign Up</a></p>
    </div>

    <div id="signup" class="form-section">
      <h2>Sign Up</h2>
      <form action="LANDINGPAGE.HTML" method="get">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Full Name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter Email" required>

        <label>Password</label>
        <input type="password" placeholder="Create Password" required>

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="switch">Already have an account? <a href="#login">Login</a></p>
    </div>

  </div>
</body>
</html>
